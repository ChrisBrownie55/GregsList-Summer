<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Gregslist</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
    crossorigin='anonymous' />
  <link rel='stylesheet' href='app/style/style.css' />
</head>

<body>
  <main class='container-fluid' id='main-wrapper'>

    <section class='row active'>
      <h1 class='w-100 text-center'>
        Categories
      </h1>
      <h5 class='text-muted text-center font-weight-normal w-100 mb-5'>Select a category to explore</h5>
      <div class='d-flex justify-content-center w-100'>
        <button class='btn btn-link' onclick='app.controllers.selector.selectCategory("cars")'>Cars</button>
        <button class='btn btn-link' onclick='app.controllers.selector.selectCategory("houses")'>Houses</button>
        <button class='btn btn-link' onclick='app.controllers.selector.selectCategory("jobs")'>Jobs</button>
      </div>
    </section>

    <form id='car-form' onsubmit='app.controllers.cars.addCar(event)' class='row mb-5 mt-5'>
      <h1 class='col-11 offset-1 mb-3'>Add a car</h1>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='make'>Make</label>
        <input type='text' id='make' name='make' placeholder='Toyota' class='form-control' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='model'>Model</label>
        <input type='text' id='model' name='model' placeholder='RAV4' class='form-control' required>
      </div>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='year'>Year</label>
        <input type='number' id='year' name='year' placeholder='2019' class='form-control' min='1900' step='1' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='price'>Price</label>
        <input type='text' id='price' name='price' placeholder='$2499.99' class='form-control' step='0.01' min='1' required>
      </div>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='color'>Color</label>
        <input type='text' id='color' name='color' placeholder='Burgandy' class='form-control' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='imgURL'>Image link</label>
        <input type='url' id='imgURL' name='imgURL' placeholder='https://example-url.com/image.jpg' class='form-control' required>
      </div>
      <button type='submit' class='form-button btn btn-success ml-auto mr-4'>Add Car</button>
      <button type='button' class='form-button btn btn-outline-primary mr-auto' onclick='app.controllers.cars.showCars()'>Show Cars</button>
    </form>

    <form id='house-form' onsubmit='app.controllers.houses.addHouse(event)' class='row mb-5 mt-5'>
      <h1 class='col-11 offset-1 mb-3'>Add a house</h1>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='address'>Address</label>
        <input id='address' name='address' type='text' placeholder='1444 S Entertainment Ave, Boise, ID' class='form-control' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='square-footage'>Square footage</label>
        <input id='square-footage' name='square-footage' type='number' placeholder='1000' step='1' min='1' class='form-control' required>
      </div>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='rooms'>Number of rooms</label>
        <input id='rooms' name='rooms' type='number' placeholder='5' step='1' min='0' class='form-control' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='baths'>Number of baths</label>
        <input id='baths' name='baths' type='number' placeholder='3' step='1' min='0' class='form-control' required>
      </div>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='price'>Price</label>
        <input id='price' name='price' type='number' placeholder='$19999.99' step='0.01' class='form-control' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='imgURL-house'>Image link</label>
        <input id='imgURL-house' name='imgURL' type='url' placeholder='https://example-url.com/image.jpg' class='form-control' required>
      </div>
      <button type='submit' class='form-button btn btn-success ml-auto mr-4'>Add House</button>
      <button type='button' class='form-button btn btn-outline-primary mr-auto' onclick='app.controllers.houses.showHouses()'>Show Houses</button>
    </form>

    <form id='job-form' onsubmit='app.controllers.jobs.addJob(event)' class='row mb-5 mt-5'>
      <h1 class='col-11 offset-1 mb-3'>Add a job</h1>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='company'>Company</label>
        <input type='text' class='form-control' id='company' name='company' placeholder='ABC Inc.' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='location'>Location</label>
        <input type='text' class='form-control' id='location' name='location' placeholder='Denver, Colorado' required>
      </div>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='salary'>Yearly Salary</label>
        <input type='number' class='form-control' id='salary' name='salary' placeholder='$65000' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='title'>Title</label>
        <input type='text' class='form-control' id='title' name='title' placeholder='Janitor' required>
      </div>
      <div class='form-group col-md-5 offset-md-1'>
        <label for='benefits'>Benefits</label>
        <input type='text' class='form-control' id='benefits' name='benefits' placeholder='Dental, Medical' required>
      </div>
      <div class='form-group col-md-5'>
        <label for='hours'>Hours</label>
        <input type='text' class='form-control' id='hours' name='hours' placeholder='9AM-11AM' required>
      </div>
      <button type='submit' class='form-button btn btn-success ml-auto mr-4'>Add Job</button>
      <button type='button' class='form-button btn btn-outline-primary mr-auto' onclick='app.controllers.jobs.showJobs()'>Show Jobs</button>
    </form>

    <section class='row card-group' id='item-list'>
    </section>

  </main>
  <script src='main.js' type='module'></script>
</body>

</html>
