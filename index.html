<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="app/style/style.css" />
</head>

<body>
  <div class='container-fluid'>
    <form onsubmit="app.controllers.carController.addCar(event)" class='row'>
      <div class="form-group col-md-5 offset-md-1">
        <label for="make">Make</label>
        <input type="text" id='make' name="make" placeholder="Toyota" class='form-control' required>
      </div>
      <div class="form-group col-md-5">
        <label for="model">Model</label>
        <input type="text" id='model' name="model" placeholder="RAV4" class='form-control' required>
      </div>
      <div class="form-group col-md-5 offset-md-1">
        <label for="year">Year</label>
        <input type="number" id='year' name="year" placeholder="2019" class='form-control' min='1900' step='1' required>
      </div>
      <div class="form-group col-md-5">
        <label for="price">Price</label>
        <input type="text" id='price' name="price" placeholder="$2499.99" class='form-control' step='0.01' min='1' required>
      </div>
      <div class="form-group col-md-5 offset-md-1">
        <label for="color">Color</label>
        <input type="text" id='color' name="color" placeholder="Burgandy" class='form-control' required>
      </div>
      <div class="form-group col-md-5">
        <label for="imgUrl">Image link</label>
        <input type="url" id='imgUrl' name="imgUrl" placeholder="https://example-url.com/image.jpg" class='form-control' required>
      </div>
      <button type="submit" class='submit-button btn btn-outline-success'>Add Car</button>
    </form>

    <div class="row">
      <div id="cars" class="row">
        <!-- <div class="col-3">
        <p>${car.make}</p>
        <p>${car.model}</p>
        <p>${car.price}</p>
        <p>${car.year}</p>
        <p>${car.color}</p>
        <img src="${car.imgUrl}" alt="somethingelse" />
      </div> -->
      </div>
    </div>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
